<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container{
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>

    <h4 class="mb-3">게시글 입력</h4>

    <form action="board.html" th:action method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요.">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content" cols="40" rows="5">내용을 입력하세요.</textarea>
        </div>
        <div>
            <label for="imageFiles">이미지 파일</label>
            <input type="file" id="imageFiles" name="imageFiles" multiple="multiple">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='boards.html'" th:onclick="|location.href='@{/board}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
