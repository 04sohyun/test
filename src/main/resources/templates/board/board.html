<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 상세</h2>
    </div>
    <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>

    <div>
        <label for="boardId">ID</label>
        <input type="text" id="boardId" name="boardId" class="form-control" value="1" th:value="${board.id}" readonly>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" value="제목없음" th:value="${board.title}" readonly>
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" class="form-control" cols="40" rows="5" th:text="${board.content}"></textarea>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editBoard.html'" th:onclick="|location.href='@{/board/{boardId}/edit(boardId=${board.id})}'|" type="button">게시글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='boards.html'" th:onclick="|location.href='@{/board}'|" type="button">목록으로</button>
        </div>
    </div>
</div>

</body>
</html>
